<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tags con Animación</title>
  <link rel="stylesheet" href="/style/dashboard.css">
</head>
<body>
  <div class="container">
    <div class="tags-section">
      <h2>Tags libres</h2>
      <div class="grid-container" id="free-tags">
        <!-- 50 cuadros libres -->
        <script>
          for (let i = 1; i <= 50; i++) {
            document.write(`<div class="grid-item" data-number="${i}" onclick="moveToOrder(this)">Tag ${i}</div>`);
          }
        </script>
      </div>
    </div>

    <div class="tags-section">
      <h2>Tags con pedido</h2>
      <div class="grid-container" id="ordered-tags">
        <!-- Los cuadros seleccionados aparecerán aquí -->
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/dashboard.js"></script>
</body>
</html>
