<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Administrador</title>
    <link rel="stylesheet" href="/style/register.css">
</head>
<body>
    <div class="container">
        <h1>Registrar Administrador</h1>
        <form id="adminForm">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" placeholder="Email del administrador" required>

            <label for="nameRef">Nombre del Local:</label>
            <input type="text" id="nameRef" name="nameRef" placeholder="Nombre de Referencia" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" placeholder="Contraseña" required>

            <button type="submit">Agregar Administrador</button>
        </form>
        <p id="message"></p>
    </div>

    <script src="/js/register.js"></script>
</body>
</html>
