<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tags con Animación</title>
  <link rel="stylesheet" href="/style/dashboardUser/dashboardUser.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;600;800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="tags-section">
      <h2>Tags libres</h2>
      <div class="grid-container" id="free-tags">
        <!-- 50 cuadros libres -->
        <script>
          for (let i = 1; i <= 50; i++) {
            document.write(`<div class="grid-item" data-number="${i}" onclick="moveToOrder(this)">${i}</div>`);
          }
        </script>
      </div>
    </div>

    <div class="tags-section">
      <h2>Tags con pedido</h2>
      <div class="grid-container" id="ordered-tags">
        <!-- Los cuadros seleccionados aparecerán aquí -->
      </div>
    </div>

    <div class="tags-section">
      <h2>Tags pendientes de retiro</h2>
      <div class="grid-container" id="pending-tags">
        <!-- Los cuadros seleccionados aparecerán aquí -->
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrious/dist/qrious.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/dashboardUser.js"></script>
</body>
</html>
